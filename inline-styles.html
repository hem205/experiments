<!DOCTYPE html>
<html>
    <head>
        <title>Ruleset styles</title>
        <style>
            h1 {background-color: black;}</style>
    </head>
    <body>
        <h1 style="background-color: green; font-size: 30px; color: #ff0011; color: yellowgreen;">
            Heading <span style="color: blue;">One</span></h1>
        <h2 style="background-color: indigo; font-size: 30px; color: aquamarine;">Heading 2</h2>
        <h3 style="background-color: green; font-size: 30px; color: red;">Heading 3</h3>
        <h4 style="background-color: indigo; font-size: 30px; color: darkgoldenrod;">Heading 4</h4>
        <h1 style="background-color: indigo; font-size: 20px;">Heading 1</h1>
        <h2 style="background-color: indigo; font-size: 20px; color: darkslateblue;">Heading 2</h2>
        <h3 style="background-color: green; font-size: 20px;">Heading 3</h3>
        <h4 style="background-color: indigo; font-size: 20px;">Heading 4</h4>
    </body>
</html>
